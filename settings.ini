[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = plash_cli
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = plash_cli
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jeremy Howard
author_email = info@fast.ai
copyright = 2025 onwards, %(author)s
description = CLI for the Plash hosting service
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI

### Optional ###
requirements = fastcore httpx
# dev_requirements = 
console_scripts = plash_deploy=plash_cli.core:deploy
